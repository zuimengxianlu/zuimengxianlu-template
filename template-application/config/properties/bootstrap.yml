server:
  port: 8080

spring:
  application:
    name: template-application
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        extension-configs:
          - data-id: application-public.yml
            refresh: true
      username: nacos
      password: nacos

management:
  metrics:
    tags:
      application: ${spring.application.name}